<h1>Login right now!</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin" style="color: red">{{ errorMessage }}</div>

  <div>
    User Name : <input type="text" name="user-name" [(ngModel)]="userName">
    Password : <input type="password" name="password" [(ngModel)]="password">
    <br>
    <button class="btn btn-success" (click)=handleAuthLogin()>Login</button>
  </div>
</div>
